info:
  title: AI/ML Gateway
  description: ''
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.aimlapi.com
    description: AI/ML API server
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    ModelsResponseDTO:
      type: object
      additionalProperties:
        type: string
    CreateAssistantDTO:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        model:
          type: string
        instructions:
          type: string
        metadata:
          type: object
      required:
        - name
        - description
        - model
    AssistnatDTO:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: number
        description:
          type: string
          nullable: true
        instructions:
          type: string
          nullable: true
        metadata:
          nullable: true
        model:
          type: string
        name:
          type: string
          nullable: true
        object:
          type: string
          enum:
            - assistant
        tools:
          type: array
          items:
            $ref: '#/components/schemas/AssistantTool'
        response_format:
          anyOf:
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - json_schema
                json_schema:
                  type: object
                  properties: {}
              required:
                - type
                - json_schema
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - json_object
              required:
                - type
            - nullable: true
        temperature:
          type: number
          nullable: true
          minimum: 0
          maximum: 2
        tool_resources:
          $ref: '#/components/schemas/ThreadToolResources'
        top_p:
          type: number
          nullable: true
          minimum: 0
          maximum: 1
      required:
        - id
        - created_at
        - description
        - instructions
        - model
        - name
        - object
        - tools
    AssistantTool: {}
    ThreadToolResources: {}
    GetAssistantsResultDTO:
      type: object
      properties:
        object:
          type: string
          enum:
            - list
        data:
          type: array
          items:
            $ref: '#/components/schemas/AssistnatDTO'
      required:
        - object
        - data
    UpdateAssistantDTO:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        model:
          type: string
        instructions:
          type: string
        metadata:
          type: object
    DeleteAssistantResultDTO:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          enum:
            - assistant.deleted
        deleted:
          type: boolean
      required:
        - id
        - object
        - deleted
    ThreadDTO:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: number
        metadata:
          nullable: true
        object:
          type: string
          enum:
            - thread
        tool_resources:
          $ref: '#/components/schemas/ToolResourcesDTO'
      required:
        - id
        - created_at
        - object
        - tool_resources
    ToolResourcesDTO:
      type: object
      properties:
        code_interpreter:
          $ref: '#/components/schemas/CodeInterpreterDTO'
        file_search:
          $ref: '#/components/schemas/FileSearchDTO'
