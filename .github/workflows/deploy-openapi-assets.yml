name: Deploy Openapi Assets

on:
  push:
    branches: [main]
    paths:
      - 'packages/openapi/**'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger autoupdate swagger
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GH_ORG_ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            {{ secrets.OPENAPI_REPO }}/dispatches \
            -d '{"event_type":"api-docs-release"}'
